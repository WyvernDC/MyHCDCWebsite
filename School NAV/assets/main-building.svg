<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Sky background -->
  <rect width="400" height="300" fill="#e6f7ff" />
  
  <!-- Ground -->
  <rect y="250" width="400" height="50" fill="#7d8f69" />
  
  <!-- Main Building -->
  <rect x="100" y="100" width="200" height="150" fill="#f0d6b7" stroke="#7b1113" stroke-width="3" />
  
  <!-- Roof -->
  <polygon points="100,100 200,50 300,100" fill="#7b1113" />
  
  <!-- Door -->
  <rect x="180" y="200" width="40" height="50" fill="#7b1113" />
  
  <!-- Windows -->
  <rect x="130" y="130" width="30" height="40" fill="#c6e6f7" stroke="#7b1113" stroke-width="2" />
  <rect x="185" y="130" width="30" height="40" fill="#c6e6f7" stroke="#7b1113" stroke-width="2" />
  <rect x="240" y="130" width="30" height="40" fill="#c6e6f7" stroke="#7b1113" stroke-width="2" />
  
  <!-- Label -->
  <rect x="125" y="80" width="150" height="30" rx="5" fill="#7b1113" />
  <text x="200" y="100" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Main Building</text>
</svg>